<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vibe Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            /* Soft, dreamy gradient background */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Bubble Animation */
        .bubble {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .bubble:active {
            transform: scale(0.9);
        }
        .popped {
            transform: scale(0);
            opacity: 0;
        }

        /* Floating Animation for Cards */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .float-card {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-4 text-slate-800">

    <div class="glass w-full max-w-md rounded-3xl p-8 text-center mb-8 transform transition hover:scale-[1.01] duration-500">
        <div class="inline-block bg-white/40 rounded-full px-3 py-1 text-xs font-bold tracking-widest uppercase mb-4 text-slate-600">
            For My Fav Internet Friend
        </div>
        <h1 class="text-4xl font-bold mb-2 text-slate-800 tracking-tight">The [HER NAME] Hub</h1>
        <p class="text-slate-600 font-medium">Official HQ for Main Character Energy</p>
    </div>

    <div class="grid grid-cols-2 gap-4 w-full max-w-md mb-8">
        <div class="glass rounded-2xl p-5 float-card" style="animation-delay: 0s;">
            <div class="text-2xl mb-1">üëë</div>
            <h3 class="text-sm font-bold opacity-70 uppercase">Status</h3>
            <p class="font-bold text-lg leading-tight">Single & Legendary</p>
        </div>
        <div class="glass rounded-2xl p-5 float-card" style="animation-delay: 1s;">
            <div class="text-2xl mb-1">üçø</div>
            <h3 class="text-sm font-bold opacity-70 uppercase">K-Drama Lvl</h3>
            <p class="font-bold text-lg leading-tight">Expert Analyst</p>
        </div>
    </div>

    <div class="glass w-full max-w-md rounded-3xl p-6 mb-8 text-center">
        <div class="flex justify-between items-center mb-4 px-2">
            <h2 class="text-xl font-bold">Anti-Stress Zone</h2>
            <span id="score" class="bg-white/50 px-3 py-1 rounded-full text-sm font-bold">Popped: 0</span>
        </div>
        
        <div class="grid grid-cols-5 gap-3 mb-4" id="bubble-grid">
            </div>

        <button onclick="resetBubbles()" class="text-xs font-bold text-slate-500 hover:text-slate-800 underline">
            Refill Bubble Wrap
        </button>
    </div>

    <div class="glass w-full max-w-md rounded-3xl p-6 mb-12">
        <h2 class="text-xl font-bold text-center mb-6">What's the vibe right now?</h2>
        
        <div class="space-y-3">
            <button onclick="dispense('motivation')" class="w-full bg-white/40 hover:bg-white/70 py-4 rounded-xl font-bold transition duration-300 flex items-center justify-center gap-2 group">
                <span>üöÄ</span> Needs Motivation
                <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚Üí</span>
            </button>
            
            <button onclick="dispense('bored')" class="w-full bg-white/40 hover:bg-white/70 py-4 rounded-xl font-bold transition duration-300 flex items-center justify-center gap-2 group">
                <span>üòë</span> Bored & Single
                <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚Üí</span>
            </button>
            
            <button onclick="dispense('miss')" class="w-full bg-white/40 hover:bg-white/70 py-4 rounded-xl font-bold transition duration-300 flex items-center justify-center gap-2 group">
                <span>ü•∫</span> Miss Our Talks
                <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚Üí</span>
            </button>
        </div>

        <div id="message-box" class="hidden mt-6 bg-white/60 rounded-xl p-4 text-center animate-bounce-short">
            <p id="message-text" class="text-lg font-medium text-slate-800"></p>
        </div>
    </div>

    <div class="text-center opacity-60 text-xs pb-10 font-medium">
        <p>Coded by [Your Name]</p>
        <p class="mt-1">Distance is just a glitch in the algorithm.</p>
    </div>

    <script>
        // --- BUBBLE WRAP LOGIC ---
        const bubbleGrid = document.getElementById('bubble-grid');
        const scoreDisplay = document.getElementById('score');
        let poppedCount = 0;
        const totalBubbles = 20;

        function createBubbles() {
            bubbleGrid.innerHTML = ''; // Clear grid
            for (let i = 0; i < totalBubbles; i++) {
                const bubble = document.createElement('div');
                // Creating a nice gradient circle
                bubble.className = 'bubble bg-gradient-to-br from-purple-300 to-blue-300 rounded-full aspect-square shadow-inner opacity-80 hover:opacity-100';
                bubble.onclick = function() {
                    if (!this.classList.contains('popped')) {
                        this.classList.add('popped');
                        poppedCount++;
                        scoreDisplay.innerText = `Popped: ${poppedCount}`;
                        if(poppedCount === totalBubbles) {
                            setTimeout(() => alert("So satisfying, right? Click refill to go again!"), 500);
                        }
                    }
                };
                bubbleGrid.appendChild(bubble);
            }
        }

        function resetBubbles() {
            poppedCount = 0;
            scoreDisplay.innerText = `Popped: 0`;
            createBubbles();
        }

        // Initialize bubbles on load
        createBubbles();


        // --- MOOD DISPENSER LOGIC ---
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        const messages = {
            motivation: [
                "You are the main character. The writers are just building your character arc right now.",
                "Remember: You don't chase, you attract.",
                "Adjust your crown. You've got this.",
                "Today's goal: Drink water and be iconic."
            ],
            bored: [
                "Go watch that K-Drama episode you've been putting off.",
                "Plot twist: The love of your life is probably stuck in traffic somewhere.",
                "Time to order some food. Snacks solve 90% of problems.",
                "Why have a boyfriend when you can have peace and quiet?"
            ],
            miss: [
                "Check your WhatsApp, I'm probably waiting for a text.",
                "Distance sucks, but our friendship is elite.",
                "Sending a virtual hug... Loading... 100% Complete.",
                "I'd teleport there if the technology existed."
            ]
        };

        function dispense(mood) {
            // Get random message from category
            const category = messages[mood];
            const randomMsg = category[Math.floor(Math.random() * category.length)];
            
            // Show animation
            messageBox.classList.remove('hidden');
            messageText.innerText = randomMsg;
            
            // Re-trigger animation
            messageBox.classList.remove('animate-bounce-short');
            void messageBox.offsetWidth; // trigger reflow
            messageBox.classList.add('animate-bounce-short');
        }
    </script>

    <style>
        /* Custom Keyframe for the message box pop */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-bounce-short {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The [Her Name] Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Page Transitions */
        .page-section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease-in-out;
        }
        .page-section.active {
            display: flex; /* Flex to center content */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bubble Game */
        .bubble { transition: all 0.2s; cursor: pointer; }
        .bubble:active { transform: scale(0.9); }
        .bubble.popped { transform: scale(0); opacity: 0; }

        /* Card Hover */
        .hover-card:hover { transform: translateY(-3px); background: rgba(255,255,255,0.6); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="home-page" class="page-section active flex-col w-full max-w-md gap-6">
        
        <div class="glass rounded-3xl p-8 text-center shadow-lg">
            <div class="inline-block bg-white/60 rounded-full px-3 py-1 text-[10px] font-bold tracking-widest uppercase mb-3 text-slate-500">
                Authorized Personnel Only
            </div>
            <h1 class="text-4xl font-bold mb-1">[HER NAME]</h1>
            <p class="text-slate-600 font-medium">Head of Main Character Dept.</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass rounded-2xl p-5 text-center">
                <div class="text-2xl mb-1">üëë</div>
                <div class="text-xs font-bold opacity-60 uppercase">Status</div>
                <div class="font-bold">Single & Epic</div>
            </div>
            <div class="glass rounded-2xl p-5 text-center">
                <div class="text-2xl mb-1">üì∫</div>
                <div class="text-xs font-bold opacity-60 uppercase">K-Drama</div>
                <div class="font-bold">Pro Streamer</div>
            </div>
        </div>

        <div class="space-y-3">
            <button onclick="goTo('game')" class="glass hover-card w-full py-5 rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all">
                üéÆ Anti-Stress Game
            </button>
            <button onclick="goTo('vibe')" class="glass hover-card w-full py-5 rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all">
                ‚ú® The Vibe Check
            </button>
        </div>
        
        <div class="text-center text-xs opacity-50 mt-4">v2.0 | Made for you</div>
    </div>


    <div id="game-page" class="page-section flex-col w-full max-w-md items-center">
        <button onclick="goTo('home')" class="self-start mb-4 text-sm font-bold opacity-60 hover:opacity-100">
            ‚¨Ö Back Home
        </button>

        <div class="glass w-full rounded-3xl p-6 text-center relative">
            <h2 class="text-2xl font-bold mb-2">Pop The Stress</h2>
            <p class="text-sm text-slate-600 mb-6">Clear the board for a surprise...</p>
            
            <div class="grid grid-cols-5 gap-3 mb-6 mx-auto" id="bubble-grid">
                </div>

            <div id="game-status" class="font-bold text-slate-400">Popped: 0</div>
            
            <div id="reward-card" class="hidden mt-6 bg-white/80 rounded-xl p-4 animate-bounce">
                <div class="text-4xl mb-2">üèÜ</div>
                <h3 class="font-bold text-amber-600">Golden Ticket!</h3>
                <p class="text-xs text-slate-600">Valid for 1 free rant session about any drama.</p>
                <button onclick="resetGame()" class="mt-3 text-xs underline opacity-50">Play Again</button>
            </div>
        </div>
    </div>


    <div id="vibe-page" class="page-section flex-col w-full max-w-md items-center">
        <button onclick="goTo('home')" class="self-start mb-4 text-sm font-bold opacity-60 hover:opacity-100">
            ‚¨Ö Back Home
        </button>

        <div class="glass w-full rounded-3xl p-6 text-center">
            <h2 class="text-2xl font-bold mb-6">How are we feeling?</h2>
            
            <div class="space-y-3 w-full">
                <button onclick="showMood('motivation')" class="bg-white/40 hover:bg-white/70 w-full py-4 rounded-xl font-bold transition flex items-center justify-center gap-2">
                    üöÄ Need Motivation
                </button>
                <button onclick="showMood('bored')" class="bg-white/40 hover:bg-white/70 w-full py-4 rounded-xl font-bold transition flex items-center justify-center gap-2">
                    üòë Bored & Single
                </button>
                <button onclick="showMood('miss')" class="bg-white/40 hover:bg-white/70 w-full py-4 rounded-xl font-bold transition flex items-center justify-center gap-2">
                    ü•∫ Miss Our Talks
                </button>
            </div>

            <div id="mood-display" class="hidden mt-8 p-6 bg-white/60 rounded-2xl shadow-sm transition-all duration-300 transform scale-95 opacity-0">
                <p id="mood-text" class="text-lg font-bold text-slate-800 leading-relaxed"></p>
            </div>
        </div>
    </div>


    <script>
        // --- NAVIGATION ---
        function goTo(pageId) {
            // Hide all pages
            document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
            // Show target page
            document.getElementById(pageId + '-page').classList.add('active');
            
            if(pageId === 'game') initGame();
        }

        // --- GAME LOGIC ---
        const bubbleGrid = document.getElementById('bubble-grid');
        const gameStatus = document.getElementById('game-status');
        const rewardCard = document.getElementById('reward-card');
        let poppedCount = 0;
        const totalBubbles = 20;

        function initGame() {
            bubbleGrid.innerHTML = '';
            poppedCount = 0;
            gameStatus.innerText = "Popped: 0";
            rewardCard.classList.add('hidden');
            
            for(let i=0; i<totalBubbles; i++) {
                let b = document.createElement('div');
                b.className = 'bubble bg-gradient-to-br from-blue-200 to-purple-200 w-10 h-10 rounded-full shadow-inner mx-auto';
                b.onclick = () => {
                    if(!b.classList.contains('popped')) {
                        b.classList.add('popped');
                        poppedCount++;
                        gameStatus.innerText = `Popped: ${poppedCount}`;
                        if(poppedCount === totalBubbles) winGame();
                    }
                };
                bubbleGrid.appendChild(b);
            }
        }

        function winGame() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => rewardCard.classList.remove('hidden'), 300);
        }

        function resetGame() {
            initGame();
        }

        // --- VIBE LOGIC (NO REPEATS) ---
        // Stores the index of the last used quote to avoid repetition
        let lastIndices = { motivation: -1, bored: -1, miss: -1 };

        const messages = {
            motivation: [
                "You are the main character. The writers are just adding plot development right now.",
                "Don't lower your standards. Increase your hydration.",
                "You are capable, you are worthy, and your outfit is probably cute today.",
                "Channel your inner CEO. Handle it.",
                "Remember: You don't chase, you attract.",
                "If it costs you your peace, it's too expensive.",
                "Spoiler alert: You win in the end.",
                "Adjust your crown and keep moving.",
                "Today is a good day to be iconic."
            ],
            bored: [
                "Go watch that K-Drama episode you've been pausing.",
                "Why have a boyfriend when you can have peace and quiet?",
                "Plot twist: Your future husband is currently stuck in traffic.",
                "Time for a snack. Snacks don't break your heart.",
                "Being single means you don't have to share your food. Win.",
                "Go online shopping. Put things in the cart. Close the tab. Therapy.",
                "If you're bored, you're just a Side Character. Go do something Main Character-y.",
                "Recommended activity: Nap."
            ],
            miss: [
                "I'm probably waiting for your text right now.",
                "Distance is just a glitch in the simulation.",
                "Sending virtual hugs... Loading... 99%...",
                "I'd teleport there if physics wasn't so annoying.",
                "Our friendship > Any relationship.",
                "Just a reminder that you're my favorite notification.",
                "I wish we could grab coffee right now.",
                "Technically we look at the same moon, so that's cool I guess."
            ]
        };

        function showMood(type) {
            const display = document.getElementById('mood-display');
            const text = document.getElementById('mood-text');
            const list = messages[type];
            
            // Logic to prevent same quote twice
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * list.length);
            } while (newIndex === lastIndices[type] && list.length > 1);
            
            lastIndices[type] = newIndex; // Save for next time
            
            // Animation reset
            display.classList.remove('hidden');
            display.style.opacity = '0';
            display.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                text.innerText = list[newIndex];
                display.style.opacity = '1';
                display.style.transform = 'scale(1)';
            }, 100);
        }
    </script>
</body>
</html>
